<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
<script src="https://cdn.tailwindcss.com"></script  >
</head>

<body>
    
    <div class="w-[100vw] h-[100vh] bg-gray-600 flex flex-col items-center justify-center gap-10 ">
       <div class="text-[20px]"><button class="bg-gradient-to-r from-violet-500 to-fuchsia-500 text-blue-700 font-semibold text-white py-2 px-4"> Increment and Decrement</button> </div>
       <div class=" bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5">
           <button onclick="decrease()" class="border-r-2 border-[#bfbfbf] pr-5">
            <i class="fa-solid fa-minus"></i>
           </button>
           <div id="counter" class="font-bold">
            0
           </div>      
        <button onclick="increase()" class="border-l-2 border-[#bfbfbf] pl-5">
            <i class="fa-solid fa-plus"></i>
        </button>

       </div> 
       <div>
        <button onclick="reset()" id="reset" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full bg-gradient-to-r from-violet-500 to-fuchsia-500">
            Reset
        </button>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
